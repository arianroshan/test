<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d310a92d49.js"
      crossorigin="anonymous"
    ></script>
    <title>Music player</title>
  </head>
  <body>
    <h1 id="music-name">sting for the moment</h1>
    <img id="music-cover" alt="" />
    <input id="music-time" type="range" value="0" />
    <div id="btns">
      <i id="pre-btn" class="fa-solid fa-backward"></i>
      <i id="play-btn" class="fa-solid fa-play"></i>
      <i id="next-btn" class="fa-solid fa-forward"></i>
    </div>
    <script src="./music-player.js"></script>
  </body>
</html>
